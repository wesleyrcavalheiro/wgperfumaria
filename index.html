
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Descubra seu Perfume Ideal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resposta {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
      max-width: 500px;
      margin: 0 auto;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Qual perfume combina com você?</h1>
  <textarea id="input" placeholder="Descreva os perfumes que você gosta..."></textarea><br>
  <button onclick="enviar()">Descobrir</button>
  <div id="resposta"></div>

  <script>
    async function enviar() {
      const entrada = document.getElementById("input").value;
      const resposta = document.getElementById("resposta");
      resposta.innerText = "Pensando...";

      try {
        const r = await fetch("/api/perfume", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensagem: entrada })
        });
        const data = await r.json();
        resposta.innerText = data.resposta || "Não foi possível obter uma resposta.";
      } catch (error) {
        resposta.innerText = "Erro ao se comunicar com a IA.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
