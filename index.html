<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recomendador de Perfumes com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    input, button, textarea {
      padding: 10px;
      margin-top: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #resposta {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Qual perfume combina com você?</h1>
  <p>Digite o tipo de perfume que você gosta ou nomes de perfumes semelhantes:</p>
  <textarea id="entrada" rows="4" placeholder="Ex: Gosto de perfumes doces como Egeo Dolce..."></textarea><br>
  <button onclick="enviarParaIA()">Descobrir Perfume Ideal</button>
  <div id="resposta"></div>

  <script>
    async function enviarParaIA() {
      const input = document.getElementById("entrada").value;
      const respostaDiv = document.getElementById("resposta");
      respostaDiv.innerText = "Pensando...";

      const payload = {
        model: "sabia-2-chat",
        messages: [
          { role: "system", content: "Você é um assistente que recomenda perfumes com base no gosto da pessoa." },
          { role: "user", content: input }
        ],
        max_tokens: 300,
        temperature: 0.7
      };

      try {
        const response = await fetch("https://api.maritaca.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 103894336350838676616_6a2d0e5916631802"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          respostaDiv.innerText = data.choices[0].message.content.trim();
        } else {
          respostaDiv.innerText = "Não foi possível obter uma resposta da IA.";
        }
      } catch (error) {
        respostaDiv.innerText = "Erro ao se comunicar com a IA.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
